  <body>
    <style>
      body {
        margin: 20px;
      };

      #imgs_container {
        display: flex;
      };
    </style>

    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img
          src="https://www.v2fy.com/asset/0i/ChineseBQB/031Penguin_%E6%B2%99%E9%9B%95%E4%BC%81%E9%B9%85%F0%9F%90%A7BQB/000000031.gif"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt=""
          loading="lazy"
        />
        PP制造计划开源表情包
      </a>
    </nav>

    <div style="height: 50px"></div>

    <div class="input-group mb-3">
      <input
        type="text"
        id="bqb_key"
        class="form-control"
        placeholder="请输入表情包关键词"
        aria-label="Recipient's usernam"
        aria-describedby="button-addon2"
      />
    </div>


    <div id="imgs_container">




    </div>

    <!-- 数据源https://www.v2fy.com/asset/0i/ChineseBQB/chinesebqb_v2fy.json -->

    <script>
      jQuery.get("./chinesebqb_v2fy.json", chinesebqb_v2fy => {
        console.log("chinesebqb_v2fy==>>", chinesebqb_v2fy);


        let key_val_img_info_list = [];

        // 监听input内容变化
        $("#bqb_key").bind("input propertychange", function(event) {
          console.log($("#bqb_key").val());


          var key_val = $("#bqb_key").val();

          if(key_val !== ""){


            key_val_img_info_list = [];
          }


          var chinesebqb_v2fy_data = chinesebqb_v2fy.data;


          for(var m =0, chinesebqb_v2fy_data_length = chinesebqb_v2fy_data.length; m < chinesebqb_v2fy_data_length; m++){


            if(chinesebqb_v2fy_data[m]["name"].indexOf(key_val) !== -1){

              key_val_img_info_list.push(chinesebqb_v2fy_data[m]);




            }
          };


          console.log(key_val+"key_val_img_info_list==>>", key_val_img_info_list);
          // 将获得的信息展示到网页

          let img_inner_html = "";
          for(let n = 0, key_val_img_info_list_length=key_val_img_info_list.length; n<key_val_img_info_list_length; n++){

            var img_html = '<div style="text-align: center; flex: 0 1 100px"><img style="width: 100%" src='+ key_val_img_info_list[n]["url"] + '></img><br/>'+ key_val_img_info_list[n]["name"] + '<hr/>' +'<div>'


            img_inner_html += img_html
          }


          $("#imgs_container").html(img_inner_html);

          




          



        });









      });
    </script>
  </body>
</html>
